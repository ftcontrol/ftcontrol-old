<!DOCTYPE html>
<html>
<head>
    <title>Live Time</title>
</head>
<body>
<h1>Current Time:</h1>
<p id="time">Connecting...</p>

<script>
    let socket = new WebSocket("ws://" + window.location.hostname + ":8002");
    socket.onmessage = function(event) {
        document.getElementById("time").innerText = event.data;
    };
    socket.onerror = function() {
        document.getElementById("time").innerText = "WebSocket error.";
    };
</script>
</body>
</html>
